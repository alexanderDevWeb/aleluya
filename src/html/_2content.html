<div class="container text-center">
    <h1>Perrera</h1>

    <table id="tPerros" class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Chip</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="bMostrar" class="btn btn-success">Mostrar</div>

    <hr>


    <h2>Dar de alta perro</h2>
    <form action="#">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre">
        </div>
        <div class="form-group">
            <label for="raza">Raza:</label>
            <input type="text" class="form-control" id="raza">
        </div>
        <div class="form-group">
            <label for="chip">Chip:</label>
            <input type="text" class="form-control" id="chip">
        </div>
        <div class="form-group">
            <label for="url">URL Foto:</label>
            <input type="text" class="form-control" id="url">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
